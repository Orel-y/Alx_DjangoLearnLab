{% extends "blog/base.html" %}

{% block content %}

        <fieldset>
            <legend>Signup</legend>
            <form method='post'>
                {% csrf_token %} {{ form.as_p }}
                <button class="authbutton" type="submit">Sign-Up</button>
            </form>
        </fieldset>
    </div>
    
{% endblock content %}
