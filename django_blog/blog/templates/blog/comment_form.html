{% extends "blog/base.html" %}

{% block title %}
{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}
{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Edit Comment{% else %}New Comment{% endif %}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Post{% endif %} Comment</button>
</form>

<a href="{{ form.instance.post.get_absolute_url }}">Back to Post</a>
{% endblock %}
