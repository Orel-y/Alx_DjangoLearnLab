{% extends "blog/base.html" %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Post{% endblock %}

{% block content %}
<h1>{% if object %}Edit{% else %}New{% endif %} Post</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'posts' %}">Back to all posts</a>
{% endblock %}
