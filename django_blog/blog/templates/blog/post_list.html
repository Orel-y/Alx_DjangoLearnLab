{% extends "blog/base.html" %}

{% block title %}Blogs{% endblock title %}

{% block content %}
    <h1>All Posts</h1>
    <a href="{% url 'post-create'%}"> Create Post</a>

    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post-detail' post.pk %}">{{post.title}}</a>
                by {{ post.author.username}}
            </li>
            {% empty %}
                <li>No Posts Yet</li>
            {% endfor%}
    </ul>
{% endblock content %}
